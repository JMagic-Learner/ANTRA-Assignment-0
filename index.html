    <h1> SIGN UP </h1>



    <form class="signup">

        <!-- flexContainer is the overall flexbox parent -->
        <!-- If an element needs to reside on the same row as another element, we would have to contain it in flexContainer + child component: signup-container-->
    
    <!-- Name Input -->    
    <div class="flexContainer">
            
                <input type="text" id="loginFirst" placeholder="First Name" name="firstName"><br><br>
                <span></span>
                <input type="text" id="loginLast" placeholder="Last Name" name="lastName"><br><br>
            
        </div>
        <br>

     <!-- Phone Number Input -->
        <div class="flexContainer">
            <input type="text" id="loginMobile" name="loginMobile" placeholder="Mobile Number"><br><br>
        </div>
        <br>
    
    <!-- Email Input -->
        <div class="flexContainer">
            <input type="text" id="loginEmail" name="loginEmail" placeholder="Email Address"><br><br>
        </div>
        <br>
    
    <!-- Password Input -->
        <div class="flexContainer">
                <input type="text" id="loginPassword" placeholder="Password" name="password"><br><br>
                <span></span>
                <input type="text" id="loginConfirm" placeholder="Confirm Password" name="confirm"><br><br>
        </div>

    <!-- Consent Box -->
        <div class="flexContainer">
            <div id="signup-container">
                <input type="checkbox" id="consentCheck" name="consentCheckbox" placeholder="consent"><br><br>
            </div>
            <div id="signup-container">
                <label for="consent-check"> I agree </label>
            </div>
            <span class="medium"></span>
            <div id="register-text">
                <p> By clicking <mark class="highlight">Register</mark>, you agree to the <mark class="outline">Terms and Conditions</mark> on this site, including our cookie use </p>
            </div>
        </div>

    </form>

    <!-- Due to DOM rules, and the fact that when we load an webpage, we have to have these functions outside of the first [CLASS] signup-->
    <!-- If we were to include these two flexContainer classes inside the above code, we would not be able to capture the id values-->
    <div class="signup">
        <div class="flexContainer">
            
                <button id="register" onclick="register()">REGISTER </button>
                <span></span>
                <button id="login" onclick="login()"> SIGN IN </button>
         
        </div>
    </div>


    <script type="text/javascript" src="./Javascript/logic.js"></script>
